version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/Shoaibashk/SerialLink/api/proto/gen/go
plugins:
  # Go protobuf messages
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative

  # Go gRPC services
  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative

  # Dart protobuf messages and gRPC client stubs
  - local: protoc-gen-dart
    out: gen/dart
    opt:
      - grpc
